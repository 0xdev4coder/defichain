<header class="{{ with $.Param "theme.header" }}{{.}}{{ end }}">
 
  <div class="container-fluid">
    <div class="row">

      <nav class="col col-ul-10 offset-ul-1">
        <a class="brand" href="/" data-scroll="once">
          {{ readFile "/static/svg/logos/logo-defi.svg" | safeHTML }}
        </a>
        <ul class="menu">
          {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
          <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
            <a href="{{ .URL | relLangURL }}">{{ .Name }}</a>
          </li>
          {{ end }}
        </ul>
        <div class="spacer"></div>
        <a href="#" class="btn btn-pill">White Paper</a>
        <div class="lang-switcher">
          <a href="#lang-menu" class="btn">
            {{ .Language }}
            {{ readFile "/static/svg/icons/icon-globe.svg" | safeHTML }}
          </a>
          <!-- <div class="lang-menu current-{{ .Language }}" id="lang-switcher">
            <ul>
              {{ range $.Site.Home.AllTranslations }}
              <li class="option-{{ .Language }}">
                <a href="{{ .Permalink | relURL }}">{{ .Language.LanguageName }}</a>
              </li>
              {{ end }}
            </ul>
          </div> -->
        </div>
        <div class="hbg">
          <span class="line"></span>
          <span class="line"></span>
        </div>
      </nav>

    </div>
  </div>

</header>
