<footer class="footer">
  <div class="container-fluid">
    <div class="row mbg1">
      <div class="col col-xl-7 offset-xl-1">
        <a class="brand mbg1" href="/" data-scroll="once">
          {{ readFile "/static/svg/logos/logo-defi.svg" | safeHTML }}
        </a>
        <h3 data-scroll="once">{{ $.Site.Params.description }}</h3>
      </div>
    </div>
    <div class="row mbg1" data-scroll="once">
      <div class="social-links col offset-xl-1">
        <a href="{{ $.Site.Params.social.facebook }}" class="social-link facebook" target="_blank">
          <img src="/svg/icons/social/icon-facebook.svg" alt="Facebook">
        </a>
        <a href="{{ $.Site.Params.social.twitter }}" class="social-link twitter" target="_blank">
          <img src="/svg/icons/social/icon-twitter.svg" alt="Twitter">
        </a>
        <a href="{{ $.Site.Params.social.reddit }}" class="social-link reddit" target="_blank">
          <img src="/svg/icons/social/icon-reddit.svg" alt="Reddit">
        </a>
        <a href="{{ $.Site.Params.social.youtube }}" class="social-link youtube" target="_blank">
          <img src="/svg/icons/social/icon-youtube.svg" alt="YouTube">
        </a>
        <a href="{{ $.Site.Params.social.telegram }}" class="social-link telegram" target="_blank">
          <img src="/svg/icons/social/icon-telegram.svg" alt="Telegram">
        </a>
      </div>
    </div>
    <div class="row" data-scroll="once">
      <div class="col col-xl-7 offset-xl-1">
        <p>&copy; {{ $.Site.Params.company_name }}</p>
      </div>
    </div>
  </div>
</footer>
